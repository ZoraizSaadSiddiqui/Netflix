<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="../Style/Register.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../assets/Netlogo.png" alt="Netflix Logo">
            </div>
            <a href="SignIn.html">
            <div class="btn">
                <button class="signin">Sign Out</button>
            </div>
        </a>
        </nav>
    </header>
    <hr>
    <div class="maincontent">
        <i class="fa-regular fa-circle-check"></i>
        <h4>Step 3 of 3</h4>
        <h1>Sign up your credit or debit card</h1>
        <form action="#" class="email">
        <input type="FirstName" placeholder="First Name">
        <input type="LastName" placeholder="Last Name">
        <input type="CardNumber" placeholder="Card Number">
        <input type="date" placeholder="Expiry Date(MM/YY)">
        <input type="password" placeholder="Security Code">

    </form>
    
    <h3>YOUR PLAN</h3>

<div class="plan">
    <p class="plan-text">Unlimited Streaming in HD</br>
         and ultra HD at $800 after a trial</p>
    <p class="change"><strong>Change</strong></p>
</div>


   </div>
     
</body>
</html>
